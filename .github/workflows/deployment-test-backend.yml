name: Deployment - Test Backend

on:
  workflow_call:

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run unit tests
        working-directory: backend
        run: npm run test:unit -- --run

  test-e2e:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: lowcodejs
          MONGO_INITDB_ROOT_PASSWORD: lowcodejs
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run E2E tests
        working-directory: backend
        env:
          DATABASE_URL: mongodb://lowcodejs:lowcodejs@localhost:27017/lowcodejs_test?authSource=admin
          DB_USERNAME: lowcodejs
          DB_PASSWORD: lowcodejs
          DB_NAME: lowcodejs_test
          NODE_ENV: test
        run: npm run test:e2e -- --run
